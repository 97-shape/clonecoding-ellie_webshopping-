<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=divce-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
        <title>온라인 쇼핑</title>
    </head>
    <body>
		<script src="src/main.js"></script>
		<img class="logo" src="imgs/logo.png" alt="online-shopping logo">
		<section class="filters_select" id="jsFilter">
			<button class = "btn">
				<img class="img_Btn" data-key="type", data-value="pants" src="imgs/blue_p.png" src="pants">
			</button>
			<button class = "btn">
				<img class="img_Btn" data-key="type", data-value="skirt" src="imgs/blue_s.png" src="skirt">
			</button>
			<button class = "btn">
				<img class="img_Btn" data-key="type", data-value="t-shirt" src="imgs/blue_t.png" src="t-shirt">
			</button>
			<button class = "btn">
				<div class="color_Btn Blue" data-key="type", data-value="blue">
					Blue
				</div>
			</button>
			<button class = "btn">
				<div class="color_Btn Pink" data-key="type", data-value="pink">
					Pink
				</div>
			</button>
			<button class = "btn">
				<div class="color_Btn Yellow" data-key="type", data-value="yellow">
					Yellow
				</div>
			</button>
		</section>
		<section>
			<ul class="items">
				
			</ul>
		</section>
    </body>
</html>
