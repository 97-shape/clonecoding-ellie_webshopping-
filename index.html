<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=divce-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
        <title>온라인 쇼핑</title>
    </head>
    <body>
		<script src="src/main.js"></script>
		<img class="logo" src="imgs/logo.png" alt="logo">
		<section class="filters">
			<button class="filter">
				<img src="imgs/blue_p.png" class="imgFilter" data-type="type" data-value="pants">				
			</button>
			<button class="filter">
				<img src="imgs/blue_s.png" class="imgFilter" data-type="type" data-value="skirt">				
			</button>
			<button class="filter">
				<img src="imgs/blue_t.png" class="imgFilter" data-type="type" data-value="tshirt">				
			</button>
			<button class="filter color_filter blue" data-type="color" data-value="blue">
				Blue
			</button>
			<button class="filter color_filter pink" data-type="color" data-value="pink">
				Pink
			</button>
			<button class="filter color_filter yellow" data-type="color" data-value="yellow">
				Yellow
			</button>
		</section>
		<ul class="items">
				
		</ul>
    </body>
</html>
